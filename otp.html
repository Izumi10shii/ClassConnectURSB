<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="css/otp.css">
</head>
<body>
    <div class="box" id="otpPage">
        <div class="content">
            <div class="otp">One-Time-Password</div>
            <p class="subtitle">Please enter the OTP sent to your email</p>
            <input class="otpbox" type="text">
            <button class="submit" onclick="navigateWithEffect('home.html')">SUBMIT</button>
        </div>
    </div>

    <script>
        function navigateWithEffect(destination) {
            const page = document.getElementById('otpPage');
            page.classList.add('fade-zoom-out');
            setTimeout(() => {
                window.location.href = destination;
            }, 1000);
        }
    </script>
</body>
</html>
