<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginpage.css">
</head>
<body class="bg-transition">
    <div class="frontpage">
        <div class="content">
            <div class="title">Welcome Back!</div>
            <form class="loginbox">
                <div class="label-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="user" placeholder="B2025-12345" required>
                </div> 
                <div class="label-group">
                    <label for="password">Password:</label>
                    <div class="toggle">
                        <input type="password" id="password" class="pass" placeholder="********" required>
                        <button type="button" id="togglePassword">Show</button>
                    </div>
                </div>
                <div class="forgot"><a href="forgotpass.html">Forgot Password</a></div>
                <div class="button-container">
                    <button type="button" class="submit" onclick="window.location.href='otp.html'">LOGIN</button>
                </div>
                <div class="bottomtext">
                    <div class="register">New User? <a href="registerpage.html">Register</a> Now!</div>
                </div>
            </form>
        </div>
        <div class="pic"></div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
      
        togglePassword.addEventListener('click', () => {
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          
          togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
      </script>
      
</body>
</html>
