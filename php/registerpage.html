<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/registerpage.css">
</head>

<body>
    <div class="frontpage">
        <div class="content">
            <div class="title">Welcome to ClassConnect!</div>

            <form class="regbox">
                <div class="label-group">
                    <label for="userid">Username/Student ID:</label>
                    <input type="text" id="userid" class="user" placeholder="e.g., B2025-12345" required>
                </div>

                <div class="label-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="user" placeholder="e.g., john_doe" required>
                </div>

                <div class="label-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" class="user" placeholder="e.g., John Doe" required>
                </div>

                <div class="label-group">
                    <label for="password">Password:</label>
                    <div class="toggle">
                        <input type="password" id="password" class="pass" placeholder="********" required>
                        <button type="button" id="togglePassword">Show</button>
                    </div>
                </div>

                <div class="label-group">
                    <label for="confirmpassword">Confirm Password:</label>
                    <div class="toggle">
                        <input type="password" id="confirmpassword" class="pass" placeholder="********" required>
                        <button type="button" id="toggleConfirmPassword">Show</button>
                    </div>
                </div>

                <div class="label-group">
                    <label for="program">Program:</label>
                    <select id="program" name="program" required>
                        <option value="" disabled selected>Select your program</option>
                        <option value="IT">Information Technology</option>
                        <option value="IS">Information Systems</option>
                        <option value="AC">Accountancy</option>
                        <option value="OA">Office Administration</option>
                        <option value="MM">Marketing Management</option>
                        <option value="FM">Financial Management</option>
                        <option value="HRM">Human Resource Development</option>
                    </select>
                </div>

                <div class="label-group">
                    <label for="yearsec">Year & Section:</label>
                    <select id="yearsec" name="yearsec" required>
                        <option value="" disabled selected>Select your Year & Section</option>
                        <!-- 1st Year -->
                        <option value="1-1A">1-1A</option>
                        <option value="1-1B">1-1B</option>
                        <option value="1-2A">1-2A</option>
                        <option value="1-2B">1-2B</option>
                        <option value="1-3A">1-3A</option>
                        <option value="1-3B">1-3B</option>
                        <option value="1-4A">1-4A</option>
                        <option value="1-4B">1-4B</option>
                        <option value="1-5A">1-5A</option>
                        <option value="1-5B">1-5B</option>


                        <!-- 2nd Year -->
                        <option value="2-1A">2-1A</option>
                        <option value="2-1B">2-1B</option>
                        <option value="2-2A">2-2A</option>
                        <option value="2-2B">2-2B</option>
                        <option value="2-3A">2-3A</option>
                        <option value="2-3B">2-3B</option>

                        <!-- 3rd Year -->
                        <option value="3-1A">3-1A</option>
                        <option value="3-1B">3-1B</option>
                        <option value="3-2A">3-2A</option>
                        <option value="3-2B">3-2B</option>
                        <option value="3-3A">3-3A</option>
                        <option value="3-3B">3-3B</option>

                        <!-- 4th Year -->
                        <option value="4-1A">4-1A</option>
                        <option value="4-1B">4-1B</option>
                        <option value="4-2A">4-2A</option>
                        <option value="4-2B">4-2B</option>
                        <option value="4-3A">4-3A</option>
                        <option value="4-3B">4-3B</option>
                    </select>
                </div>

                <button type="submit" class="submit" onclick="window.location.href='loginpage.html'">REGISTER NEW
                    ACCOUNT</button>

                <div class="bottomtext">
                    <div class="login">Already a ClassConnect user? <a href="loginpage.html">Login</a> Here!</div>
                </div>
            </form>
        </div>

        <div class="pic"></div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmpasswordField = document.getElementById('confirmpassword');

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmpasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmpasswordField.setAttribute('type', type);

            toggleConfirmPassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>

</html>
