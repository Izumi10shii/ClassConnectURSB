<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Pass</title>
    <link rel="stylesheet" href="css/forgotpass.css">
</head>

<body>
    <form class="box" id="forgotPass">
        <div class="content">
            <label for="email">Password reset</label>
            <p id="subtitle">Please enter the email address of the account you want to reset password</p>

            <div id="message" class="message">
                <p>Check your email for the password reset link!</p>
            </div>

            <input class="email" id="email" type="email" name="email" required>
            <button class="submit" id="submit" type="submit">SUBMIT</button>

            <button class="return" id="returnBtn" onclick="window.location.href='loginpage.html'">Return to Login</button>
        </div>
    </form>



    <script>
        document.getElementById('forgotPass').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            document.getElementById('submit').style.display = 'none';
            document.getElementById('email').style.display = 'none';
            document.getElementById('subtitle').style.display = 'none';

            document.getElementById('message').style.display = 'block';
            document.getElementById('returnBtn').style.display = 'inline-block';

            document.getElementById('email').value = '';
        });
    </script>
</body>

</html>
