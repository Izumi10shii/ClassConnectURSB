<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>
    <div class="content">
        <div class="title">Welcome to ClassConnect!</div>

        <form method="post" class="regbox">
            <div class="input-row">
                <div class="label-group">
                    <label for="userid">Username/Student ID:</label>
                    <input type="text" id="userid" class="user" placeholder="e.g., B2025-12345">
                </div>
                <div class="label-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="user" placeholder="e.g., john_doe">
                </div>
            </div>

            <div class="input-row">
                <div class="label-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" class="user" placeholder="e.g., John Doe">
                </div>
                <div class="label-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="pass" placeholder="********">
                </div>
            </div>

            <div class="input-row">
                <div class="label-group">
                    <label for="program">Program:</label>
                    <input type="text" id="program" class="user" placeholder="e.g., Information Technology">
                </div>
                <div class="label-group">
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="confirmpassword" class="pass" placeholder="********">
                </div>
            </div>

            <div class="input-row">
                <div class="label-group">
                    <label for="yearsec">Year & Section:</label>
                    <input type="text" id="yearsec" class="user" placeholder="e.g., 2nd Year - A">
                </div>
            </div>

            <button type="submit" class="submit">REGISTER NEW ACCOUNT</button>
            <div class="bottomtext">
                <div class="login">Already a ClassConnect user? <a href="loginpage.html">Login</a> Here!</div>
            </div>
        </form>
    </div>
</body>
</html>
